<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>LOGIN</h1>
    <form method="POST" action="http://localhost:8020/api/v1/users/login">
      <input type="text" name="username" />
      <br />
      <input type="password" name="password" />
      <br />
      <button type="submit">Login</button>
    </form>
    <hr />
    <button id="btnDownload">Download</button>
    <h1>JWT</h1>
    <input type="text" name="jwt" id="jwt" />
    <script>
      var jwt = document.querySelector("#jwt").value;
      var btnDownload = document.querySelector("#btnDownload");
      btn.addEventListener("onclick", function () {
        fetch("http://localhost:8020/api/v1/users/download", {
          method: "GET",
          Authorization: `Bearer ${jwt}`,
        });
      });
    </script>
  </body>
</html>
